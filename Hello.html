<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
    overflow:hidden;
  }
  .card {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 25px;
    text-align:center;
    z-index: 1;
    position: relative;
  }
  h1 { color:#ff1493; margin-bottom:15px; }
  .btn {
    background-color:#ff69b4;
    color:white;
    border:none;
    border-radius:25px;
    padding:15px 30px;
    font-size:1.2em;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
  }
  .btn:hover { background-color:#ff1493; transform:scale(1.1); }
  .hearts {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:0;
  }
  .heart {
    position:absolute;
    font-size:28px;
    animation:float 6s linear infinite;
    transform-origin:center;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity:1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity:0; }
  }
  #final {
    display:none;
    position:relative;
    z-index:2;
    text-align:center;
    font-size:24px;
    color:#ff1493;
  }
</style>
</head>
<body>
<div class="hearts" id="hearts"></div>

<div class="card" id="card">
  <h1>Hey my love ğŸ’•</h1>
  <p>Will you be my Valentine?</p>
  <button class="btn" onclick="showFinal()">Yes ğŸ’–</button>
  <button class="btn" onclick="showFinal()">Of course ğŸ’</button>
</div>

<div id="final">Yay!!! ğŸ’<br>Youâ€™re my Valentine forever! ğŸ’</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // floating hearts
  const hearts = document.getElementById('hearts');
  const heartEmojis = ['ğŸ’–','ğŸ’•','ğŸ’—','ğŸ’˜','ğŸ’“','ğŸ’'];
  function spawnHeart(){
    const h = document.createElement('div');
    h.className='heart';
    h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    h.style.left = Math.random()*100+'vw';
    h.style.fontSize = (12+Math.random()*30)+'px';
    h.style.animationDuration = (4+Math.random()*4)+'s';
    hearts.appendChild(h);
    setTimeout(()=> h.remove(), 10000);
  }
  setInterval(spawnHeart, 300);

  function showFinal(){
    document.getElementById('card').style.display='none';
    const final = document.getElementById('final');
    final.style.display='block';
    // confetti burst
    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#ff69b4','#ff1493','#ffc0cb','#ff6fb5','#ffe4e1']
    });
    // small delayed bursts
    setTimeout(()=>{
      confetti({ particleCount: 150, spread: 100, origin:{y:0.6}, colors:['#ff69b4','#ff1493','#ffc0cb','#ff6fb5','#ffe4e1']});
    }, 500);
    setTimeout(()=>{
      confetti({ particleCount: 100, spread: 120, origin:{y:0.6}, colors:['#ff69b4','#ff1493','#ffc0cb','#ff6fb5','#ffe4e1']});
    }, 1000);
  }
</script>
</body>
</html>
